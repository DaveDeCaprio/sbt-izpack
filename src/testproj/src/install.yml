customXML:
  - |
    <conditions>
      <condition type="java" id="installonunix">
        <java>
          <class>com.izforge.izpack.util.OsVersion</class>
          <field>IS_UNIX</field>
        </java>
      </condition>
    </conditions>

languages:
  - eng
  - deu
  - fra

info:
  appName: Yowza
  appVersion: 1.0
  url: https://github.com/bmc/
  summaryLogFilePath: "/tmp/out"
  javaVersion: 1.5
  author:
    name: Brian Clapper
    email: bmc@clapper.org
  author:
    name: Joe Schmoe
  createUninstaller: no
  runPrivileged:
    enabled: no
    uninstaller: yes
    condition: izpack.windowsinstall.vista|izpack.windowsinstall.7
  pack200: yes
  customXML:
    - |
      <foo></foo>
    - |
      <bar></bar>

packaging:
  packager: single-volume

guiprefs:
  resizable: no
  laf:
    name: metouia
    os: unix

installerRequirement:
  condition: installonwindows
  message: Installer can only be run on Windows

resources:
  resource:
    id: InfoPanel
    src: $installSource/info.html
    parse: no
  resource:
    id: LicensePanel
    src: $installSource/license.html
    parse: yes
    parseType: xml
  installDirectory:
    os: unix
    path: /usr/local/supertool
  installDirectory:
    os: windows
    path: C:/Program Files/SuperTool
  installDirectory:
    os: macosx
    path: /usr/local/supertool

panels:
  panel:
    className: HelloPanel
  panel:
    className: LicensePanel
  panel:
    className: TargetPanel
  panel:
    className: InstallPanel
  panel:
    className: UserInputPanel
    id: myuserinput
    condition: pack2selected
  panel:
    className: FinishPanel
    jar: $installSource/MyFinishPanel.jar

packs:
  pack:
    name: Core
    required: true
    preselected: true
    description: The binaries and libraries
    singleFile:
      src: $baseDirectory/src/install.yml
      target: $INSTALL_PATH/lib
    fileset:
      includes: ${libraryDependencies}
      regexExcludes: posterous
      targetDirectory: $INSTALL_PATH/lib

